{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}

<script type="text/javascript">
    $(window).on('load',function(){
        $('#registerModal').modal('show');
    });
</script>

<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Register and start learning!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" id="registerForm">
          {% csrf_token %}
          {{ form.non_field_errors }}
          {% for field in form %}
            <div class="field-wrapper">
            <label>{{ field.label_tag }}</label>
            {{ field }}
            {{ field.errors }}
          </div>
          <br>
          {% endfor %}
        </form>
        You already have an account? <a href="{% url 'login' %}">Login now!</a>
      </div>
      <div class="modal-footer">
        <a href="{% url 'home' %}" class="btn btn-secondary">Close</a>
        <button type="submit" class="btn btn-success" form="registerForm">Sign up</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
    $('#registerModal').on('hidden.bs.modal', function (e) {
        location.href="{% url 'home' %}"
    });
</script>

{% endblock %}
