{% extends 'base.html' %}

{% block title %}Password reset complete{% endblock %}

{% block content %}

<script type="text/javascript">
    $(window).on('load',function(){
        $('#passwordResetCompleteModal').modal('show');
    });
</script>

<div class="modal fade" id="passwordResetCompleteModal" tabindex="-1" role="dialog" aria-labelledby="passwordResetCompleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="passwordResetCompleteModalLabel">Password reset complete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          Your password has been set. You may go ahead and <a href="{% url 'login' %}">login</a> now.
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
    $('#passwordResetCompleteModal').on('hidden.bs.modal', function (e) {
        location.href="{% url 'home' %}"
    });
</script>

{% endblock %}
