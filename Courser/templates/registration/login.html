<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Login</button>
  <a href="{% url 'password_reset' %}" class="btn btn-primary">Forgot password?</a>
</form>
{% endblock %}
