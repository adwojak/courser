<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Edit profile{% endblock %}

{% block content %}
<h2>Edit profile</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>
<h3>You can change your password <a href="{% url 'password_change' %}">here</a>.</h3>
<!-- Zmienic to na wyswietlanie profilu, przycisk edycji profilu, przycisk edycji hasla! -->
{% endblock %}
