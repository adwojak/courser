<!-- templates/base.html -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Courser/css/base.css' %}" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Authors</a></li>
            <li><a href="#">Categories</a></li>
        </ul>
        <form class="form-inline my-2 my-lg-0 pull-right">
            {% if user.is_authenticated == False %}
            <a href="{% url 'signup' %}" class="btn btn-primary">Register</a>
            <a href="{% url 'login' %}" class="btn btn-success">Login</a>
            {% endif %}
            {% if user.is_authenticated == True %}
            <a href="{% url 'profile' %}" class="btn btn-primary">My profile</a>
            <a href="{% url 'logout' %}" class="btn btn-success">Logout</a>
            {% endif %}

        </form>
    </div>
</nav>


  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
